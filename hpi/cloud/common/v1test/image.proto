syntax = "proto3";

package hpi.cloud.common.v1test;

option java_multiple_files = true;
option java_outer_classname = "ImageProto";
option java_package = "de.hpi.cloud.common.v1test";


// An image including source and alt-text for accessibility.
message Image {
  // Required.
  // 
  // The source (URL) of this image.
  string source = 1;

  // Optional.
  //
  // Alternative text describing the contents of this image.
  string alt = 2;
}
