syntax = "proto3";

package hpi.cloud.common.v1test;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "L10nStringProto";
option java_package = "de.hpi.cloud.common.v1test";

// A string with values for differrent locales.
message L10nString {
  // Required. A map of locales to the corresponding (localized) string value.
  map<string, string> strings = 1;
}
